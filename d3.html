
<!DOCTYPE html>
<html>
<head>
<title>D3 fiddle</title>
  <meta charset="utf-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
  <style type="text/css">

    .axis text{
    font: 16pt sans-serif;
    font-family: 'Poiret One', cursive;
  }

  .axis .label {
    font-size: 20pt;
  }

   .axis path,
      .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }
  </style>
</head>
<body>

  <script>

      var outerWidth = 500;
      var outerHeight = 350;

      var margin = { left: 70, top: 30, right: 30, bottom: 30};

      var innerWidth = outerWidth - margin.left - margin.right;
      var innerHeight = outerHeight - margin.top - margin.bottom;
      var circleRadius = 2;
      var rMax = 20;
      var rMin = 0;
      var xColumn = "population";
      var yColumn = "gdp";

      var svg = d3.select("body").append("svg")
      .attr("width",  outerWidth)
      .attr("height", outerHeight);

      var g = svg.append('g')
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      var xAxisG = g.append('g')
        .attr('transform', 'translate(0,' + innerHeight + ")")
        .attr('class', 'x axis');
      var yAxisG = g.append('g')
        .attr('class', 'y axis');
      var xScale = d3.scale.log().range([0, innerWidth]);
      var yScale = d3.scale.log().range([innerHeight, 0]);
      var rScale = d3.scale.sqrt().range([rMin, rMax]);

      var xAxis = d3.svg.axis().scale(xScale).orient('bottom')
        .ticks(5)
        .outerTickSize(0);
      var yAxis = d3.svg.axis().scale(yScale).orient('left')
        .ticks(5)
        .outerTickSize(0);

      function render(data) {
        xScale.domain(d3.extent(data, function(d) {return d[xColumn]}));
        yScale.domain(d3.extent(data, function(d) {return d[yColumn]}));
        rScale.domain([0, d3.max(data, function(d) {return d[xColumn]})]);

        xAxisG.call(xAxis);
        yAxisG.call(yAxis);

        var circles = g.selectAll('circle').data(data);
        circles.enter().append('circle');
        circles
          .attr("cx", function (d) {return xScale(d[xColumn])})
          .attr('cy', function (d) {return yScale(d[yColumn])})
          .attr('r', function (d) {return rScale(d[xColumn])});

        circles.exit().remove();
      }

      function type(d){
        d.population = +d.population;
        d.gdp  = +d.gdp;
        console.log(d.population, d.gdp);
        return d;
      }

      d3.csv("countries_population_GDP.csv", type, render);

  </script>
</body>
</html>
